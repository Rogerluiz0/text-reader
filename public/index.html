<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Texto</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <script src="/scripts/speak.js" type="text/javascript"></script>

</head>
<body>

  <div class="container" class="flex">

    <h1>Leitor de Texto</h1>

    <main id="content-main" class="flex">

      <div id="tex-content" contenteditable>Seu texto aqui</div>

      <div id="buttons" class="flex">

        <div id="speak-and-pause" class="flex">
          <button id="speak"> <img src="assets/play.svg" alt="Play"> </button>
          <button id="stop"> <img src="assets/pause.svg" alt="Pause"> </button>
        </div>

        <div id="language-and-speed" class="flex">
          <select name="select-language">
            <option>Idioma</option>
            <option value="pt-BR">Português</option>
            <option value="en">Inglês</option>
          </select>

          <select name="select-speed">
            <option>Velocidade</option>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
          </select>
        </div>

      </div>
    </main>

    <footer>
      <p>Achou algum bug? Você pode contribuir com esse projeto no <a href="https://github.com/roger3g/text-reader" target="_blank">github</a>.</p>
    </footer>

  </div>
  
</body>
</html>
